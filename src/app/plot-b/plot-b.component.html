<div class="plot-group border border-dark p-2" style="width: 100%; border-radius: 15px;">

  <div class="plot-controls">
    <h6 class="text-dark"><strong>Order By:</strong></h6>

    <div ngbRadioGroup [(ngModel)]="orderBy" class="btn-group" >

      <label ngbButtonLabel class="btn-info btn-sm">
        <input ngbButton (change)="sortAndDisplay()" type="radio" value="confirmed"> Confirmed
      </label>

      <label ngbButtonLabel class="btn-warning btn-sm">
        <input ngbButton (change)="sortAndDisplay()" type="radio" value="active"> Active
      </label>

      <label ngbButtonLabel class="btn-success btn-sm">
        <input ngbButton (change)="sortAndDisplay()" type="radio" value="recovered"> Recovered
      </label>

      <label ngbButtonLabel class="btn-danger btn-sm">
        <input ngbButton (change)="sortAndDisplay()" type="radio" value="deceased"> Deceased
      </label>

    </div>


    <div ngbRadioGroup [(ngModel)]="dsc" class="btn-group ml-md-2" >

      <label ngbButtonLabel class="btn-dark btn-sm">
        <input ngbButton (change)="sortAndDisplay()" type="radio" value="0"> Ascending
      </label>

      <label ngbButtonLabel class="btn-dark btn-sm">
        <input ngbButton (change)="sortAndDisplay()" type="radio" value="1"> Descending
      </label>

    </div>

  </div>
  
  <plotly-plot *ngIf="data"
      [data]="graph.data" 
      [layout]="graph.layout" 
      [useResizeHandler]="true" 
      [style]="{position: 'relative', width: '100%', height: '100%'}"
      (plotly_click)="open($event, content)">
  </plotly-plot>

</div>

<ng-template #content let-modal>

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">State Summary</h4>
    <button type="button" class="close" (click)="modal.dismiss('cross click')">
      <span aria-hidden="true" class="text-white">&times;</span>
    </button>
  </div>

  <div class="modal-body bg-light">
      <plotly-plot 
          *ngIf="graph2.data"
          [data]="graph2.data"
          [layout]="graph2.layout"
          [style]="graph2.style"
          [useResizeHandler]="true">
      </plotly-plot>
  </div>

</ng-template>
